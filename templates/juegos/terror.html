{% extends 'base.html' %}

{% load static %}  

{% block contenido %}
<br>
<h1 class="titulo-novedades">Juegos TERROR</h1>
<div class="container">
  <div class="row">
    
      {% for juego in juegos_terror %}

      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card">
          <a href= "{% url 'juegos_show' id=juego.id %}">
          <img src="{{ juego.imagen.url }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h2 class="card-title"> {{juego.nombre}} </h2>
            </a>
            <p class="card-text texto-negro">{{ juego.descripcion }}</p>
          </div>
        </div>
      </div>
  
      {% endfor %}
    
  </div>
</div>

{% endblock %}
